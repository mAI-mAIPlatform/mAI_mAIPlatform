<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Clé API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
    }

    button {
      background: #1e1e1e;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #2a2a2a;
    }

    #key {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #1e1e1e;
      border-radius: 10px;
      word-break: break-all;
      text-align: center;
      min-width: 300px;
    }

    #copy-btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Générateur de Clé API</h1>
  <button onclick="generateKey()">Générer une clé</button>
  <div id="key"></div>
  <button id="copy-btn" onclick="copyKey()">Copier la clé</button>

  <script>
    function generateKey() {
      let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let key = 'm-';
      for (let i = 0; i < 22; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('key').innerText = key;
      const copyBtn = document.getElementById('copy-btn');
      copyBtn.style.display = 'inline-block';
      copyBtn.innerText = 'Copier la clé';
    }

    function copyKey() {
      const text = document.getElementById('key').innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById('copy-btn');
        btn.innerText = 'Clé copiée ✅';
        setTimeout(() => {
          btn.innerText = 'Copier la clé';
        }, 2000);
      }).catch(() => {
        alert("Erreur lors de la copie !");
      });
    }
  </script>
</body>
</html>

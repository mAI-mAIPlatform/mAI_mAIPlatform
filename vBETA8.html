<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APIs pour mAI Devlopers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    /* Mode sombre */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #90caf9;
    }

    select, input[type="text"] {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 280px;
      max-width: 90vw;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    #apiKeyDisplay {
      margin: 20px 0;
      padding: 15px 20px;
      width: 320px;
      max-width: 90vw;
      background-color: #1e1e1e;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1.1rem;
      user-select: all;
      word-break: break-all;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      margin: 10px 8px 0 8px;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background: #2196f3;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #1976d2;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      display: block;
      font-size: 1.1rem;
      color: #90caf9;
    }
  </style>
</head>
<body>

  <h1>APIs pour mAI Devlopers</h1>

  <label for="modelSelect">Choix du modèle</label>
  <select id="modelSelect">
    <option value="m-4.0">m-4.0</option>
    <option value="m-4.5 Pro">m-4.5 Pro</option>
    <option value="m-4.9+">m-4.9+</option>
  </select>

  <label for="apiName">Nom de l'API</label>
  <input type="text" id="apiName" placeholder="Nom de l'API..." />

  <div id="apiKeyDisplay">Aucune clé générée</div>

  <button id="generateBtn">Générer la clé</button>
  <button id="copyBtn" disabled>Copier la clé</button>
  <button id="shareBtn" disabled>Partager</button>

  <script>
    let apiKey = "";

    // Génération simple d'une clé random
    function generateApiKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let key = "";
      for (let i = 0; i < 32; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return key;
    }

    const apiKeyDisplay = document.getElementById("apiKeyDisplay");
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const shareBtn = document.getElementById("shareBtn");
    const apiNameInput = document.getElementById("apiName");
    const modelSelect = document.getElementById("modelSelect");

    generateBtn.addEventListener("click", () => {
      apiKey = generateApiKey();
      apiKeyDisplay.textContent = apiKey;
      copyBtn.disabled = false;
      shareBtn.disabled = false;
    });

    copyBtn.addEventListener("click", () => {
      if (!apiKey) return;
      navigator.clipboard.writeText(apiKey).then(() => {
        alert("Clé copiée !");
      });
    });

    shareBtn.addEventListener("click", () => {
      if (!apiKey) return;

      const apiName = apiNameInput.value.trim() || "mAI Platform";
      const model = modelSelect.value;

      const subject = encodeURIComponent("Clé API mAI Devlopers");
      const body = encodeURIComponent(
        `Bonjour,\nVoici ma clé API d'${apiName} (modèle : ${model}) : ${apiKey}\nBonne journée`
      );

      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    });
  </script>

</body>
</html>
